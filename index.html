<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Scientific Calculator</title>
</head>
<body>
    <main>
        <input type="text" name="input" id="input" autofocus>
        <section class="buttons">
            <br><br>
            <button class="scientific-button">mc</button>
            <button class="scientific-button">m+</button>
            <button class="scientific-button">m-</button>
            <button class="scientific-button">mr</button>
            <button class="scientific-button">&plusmn</button>
            <button class="scientific-button">(</button>
            <button class="scientific-button">)</button>
            <button class="basic-button">%</button>
            <button class="basic-button">AC</button>
            <button class="basic-button">/</button>
            <br><br>
            <button class="scientific-button">2<sup>nd</sup></button>
            <button class="scientific-button"><i>x</i>&sup2;</button>
            <button class="scientific-button"><i>x</i>&sup3;</button>
            <button class="scientific-button"><i>x</i><sup><i>y</i></sup></button>
            <button class="scientific-button">e<sup><i>x</i></sup></button>
            <button class="scientific-button">10<sup><i>x</i></sup></button>
            <button class="basic-button">7</button>
            <button class="basic-button">8</button>
            <button class="basic-button">9</button>
            <button class="basic-button">&times;</button>
            <br><br>
            <button class="scientific-button"><sup>1</sup>&frasl;<sub><i>x</i></sub></button>
            <button class="scientific-button">&radic;<i>x</i></button>
            <button class="scientific-button">&#8731;<i>x</i></button>
            <button class="scientific-button">in</button>
            <button class="long-button scientific-button">log10</button>
            <button class="basic-button">4</button>
            <button class="basic-button">5</button>
            <button class="basic-button">6</button>
            <button class="basic-button">-</button>
            <br><br>
            <button class="scientific-button">x!</button>
            <button class="scientific-button">sin</button>
            <button class="scientific-button">cos</button>
            <button class="scientific-button">tan</button>
            <button class="scientific-button">e</button>
            <button class="scientific-button">EE</button>
            <button class="basic-button">1</button>
            <button class="basic-button">2</button>
            <button class="basic-button">3</button>
            <button class="basic-button">+</button>
            <br><br>
            <button class="long-button scientific-button">sinh</button>
            <button class="long-button scientific-button">cosh</button>
            <button class="long-button scientific-button">tanh</button>
            <button class="scientific-button">Ï€</button>
            <button class="scientific-button">,</button>
            <button class="basic-button">.</button>
            <button class="basic-button">0</button>
            <button class="basic-button">=</button>
        </section>
    </main>
    <br><br>
    <script src="calc.js"></script>
</body>
</html>
