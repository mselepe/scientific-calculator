<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Scientific Calculator</title>
</head>
<body>
    <main>
        <input type="text" id="equation" name="equation" placeholder="0" autofocus/>
        <section class="buttons" id="input-getValue">
            <br><br>
            <button class="scientific-button" onclick="getValue('mc')">mc</button>
            <button class="scientific-button" onclick="getValue('m+')">m+</button>
            <button class="scientific-button" onclick="getValue('m-')">m-</button>
            <button class="scientific-button" onclick="getValue('mr')">mr</button>
            <button class="scientific-button" onclick="getValue('${&plusmn}')">&plusmn</button>
            <button class="scientific-button" onclick="getValue('&#40;')">(</button>
            <button class="scientific-button" onclick="getValue('&#41;')">)</button>
            <button class="basic-button" onclick="getValue('%')">%</button>
            <button class="basic-button" onclick="getValue('AC')">AC</button>
            <button class="basic-button" onclick="getValue('/')">/</button>
            <br><br>
            <button class="scientific-button" onclick="getValue('${2<sup>nd</sup>}')">2<sup>nd</sup></button>
            <button class="scientific-button" onclick="getValue('${&sup2;}')"><i>x</i>&sup2;</button>
            <button class="scientific-button" onclick="getValue('${&sup3;}')"><i>x</i>&sup3;</button>
            <button class="scientific-button" onclick="getValue('x${<sup>y</sup>}')"><i>x</i><sup><i>y</i></sup></button>
            <button class="scientific-button" onclick="getValue('e${<sup>x</sup>}')">e<sup><i>x</i></sup></button>
            <button class="scientific-button" onclick="getValue('10${<sup>x</sup>}')">10<sup><i>x</i></sup></button>
            <button class="basic-button" onclick="getValue('7')">7</button>
            <button class="basic-button" onclick="getValue('8')">8</button>
            <button class="basic-button" onclick="getValue('9')">9</button>
            <button class="basic-button" onclick="getValue('${&times;}')">&times;</button>
            <br><br>
            <button class="scientific-button" onclick="getValue('1')"><sup>1</sup>&frasl;<sub><i>x</i></sub></button>
            <button class="scientific-button" onclick="getValue('${&radic;}')">&radic;<i>x</i></button>
            <button class="scientific-button" onclick="getValue('${&#8731;}')">&#8731;<i>x</i></button>
            <button class="scientific-button" onclick="getValue('in')">in</button>
            <button class="long-button scientific-button" onclick="getValue('log10')">log10</button>
            <button class="basic-button" onclick="getValue('4')">4</button>
            <button class="basic-button" onclick="getValue('5')">5</button>
            <button class="basic-button" onclick="getValue('6')">6</button>
            <button class="basic-button" onclick="getValue('-')">-</button>
            <br><br>
            <button class="scientific-button" onclick="getValue('x!')">x!</button>
            <button class="scientific-button" onclick="getValue('sin${&#40;}')">sin</button>
            <button class="scientific-button" onclick="getValue('${cos&#40;}')">cos</button>
            <button class="scientific-button" onclick="getValue('${tan&#40;}')">tan</button>
            <button class="scientific-button" onclick="getValue('e')">e</button>
            <button class="scientific-button" onclick="getValue('EE')">EE</button>
            <button class="basic-button" onclick="getValue('1')">1</button>
            <button class="basic-button" onclick="getValue('2')">2</button>
            <button class="basic-button" onclick="getValue('3')">3</button>
            <button class="basic-button" onclick="getValue('+')">+</button>
            <br><br>
            <button class="long-button scientific-button" onclick="getValue('sinh${&#40;}')">sinh</button>
            <button class="long-button scientific-button" onclick="getValue('cosh${&#40;}')">cosh</button>
            <button class="long-button scientific-button" onclick="getValue('tanh${&#40;}')">tanh</button>
            <button class="scientific-button" onclick="getValue('π')">π</button>
            <button class="scientific-button" onclick="getValue(',')">,</button>
            <button class="basic-button" onclick="getValue('.')">.</button>
            <button class="basic-button" onclick="getValue('0')">0</button>
            <button class="basic-button" id="equalSign">=</button>
        </section>
    </main>
    <br><br>
    <script src="calc.js"></script>
</body>
</html>
