<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Scientific Calculator</title>
</head>
<body>
    <main>
        <input type="text" id="equation" name="equation" placeholder="0" autofocus/>
        <section class="buttons" id="input-getValue">
            <br><br>
            <button class="scientific-button" onclick="displayValue('ln')">ln</button>
            <button class="scientific-button" onclick="displayValue('π')">π</button>
            <button class="scientific-button" onclick="displayValue('&plusmn&#40;')">&plusmn</button>
            <button class="scientific-button" onclick="displayValue('!')">x!</button>
            <button class="scientific-button" onclick="displayValue('&#40;')">(</button>
            <button class="scientific-button" onclick="displayValue('&#41;')">)</button>
            <button class="basic-button" onclick="displayValue('%')">%</button>
            <button class="basic-button" id="allClear">AC</button>
            <button class="basic-button" onclick="displayValue('/')">/</button>
            <br><br>
 
            <button class="scientific-button" onclick="displayValue('&sup2;')"><i>x</i>&sup2;</button>
            <button class="scientific-button" onclick="displayValue('&sup3;')"><i>x</i>&sup3;</button>
            <button class="scientific-button" onclick="displayValue('^')"><i>x</i><sup><i>y</i></sup></button>
            <button class="scientific-button" onclick="displayValue('e^')">e<sup><i>x</i></sup></button>
            <button class="scientific-button" onclick="displayValue('EE')">EE</button>
            <button class="basic-button" onclick="displayValue('7')">7</button>
            <button class="basic-button" onclick="displayValue('8')">8</button>
            <button class="basic-button" onclick="displayValue('9')">9</button>
            <button class="basic-button" onclick="displayValue('&times;')">&times;</button>
            <br><br>
            <button class="scientific-button" onclick="displayValue('1/')"><sup>1</sup>&frasl;<sub><i>x</i></sub></button>
            <button class="long-button scientific-button" onclick="displayValue('&radic;')">&radic;<i>x</i></button>
            <button class="long-button scientific-button" onclick="displayValue('&#8731;')">&#8731;<i>x</i></button>
            <button class="long-button scientific-button" onclick="displayValue('log10&#40;')">log10</button>
            <button class="basic-button" onclick="displayValue('4')">4</button>
            <button class="basic-button" onclick="displayValue('5')">5</button>
            <button class="basic-button" onclick="displayValue('6')">6</button>
            <button class="basic-button" onclick="displayValue('-')">-</button>
            <br><br>
            <button class="long-button scientific-button" onclick="displayValue('sin&#40;')">sin</button>
            <button class="long-button scientific-button" onclick="displayValue('cos&#40;')">cos</button>
            <button class="long-button scientific-button" onclick="displayValue('tan&#40;')">tan</button>
            <button class="scientific-button" onclick="displayValue('e')">e</button>
            <button class="basic-button" onclick="displayValue('1')">1</button>
            <button class="basic-button" onclick="displayValue('2')">2</button>
            <button class="basic-button" onclick="displayValue('3')">3</button>
            <button class="basic-button" onclick="displayValue('+')">+</button>
            <br><br>
            <button class="long-button scientific-button" onclick="displayValue('abs&#40;')">abs</button>
            <button class="long-button scientific-button" onclick="displayValue('sinh&#40;')">sinh</button>
            <button class="long-button scientific-button" onclick="displayValue('cosh&#40;')">cosh</button>
            <button class="long-button scientific-button" onclick="displayValue('tanh&#40;')">tanh</button>
            <button class="scientific-button" onclick="displayValue(',')">,</button>
            <button class="basic-button" onclick="displayValue('.')">.</button>
            <button class="basic-button" onclick="displayValue('0')">0</button>
            <button class="basic-button" id="equalSign" onclick="displayAnswer()">=</button>
        </section>
    </main>
    <br><br>
    <script src="calc.js"></script>
</body>
</html>
